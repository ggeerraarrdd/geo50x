<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        <!-- Script for the maps -->
        {% block mapscript %}{% endblock %}

        <title>Geo50x - Explore the world!</title>

    </head>

    <body>

        <div class="container-main">

            <!-- Navbar -->
            <div class="container-top">
                
                <!-- Navbar - Left -->
                <div class="container-top-left">
                    <form name="submit" action="/traffic" method="post">
                        <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                        <input type="hidden" name="goto" class="hidden-field" value="about"></input>
                        <button name="history" class="btn top-container-btn" type="submit">About</button>
                    </form>
                    <form name="submit" action="/traffic" method="post">
                        <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                        <input type="hidden" name="goto" class="hidden-field" value="howto"></input>
                        <button name="history" class="btn top-container-btn" type="submit">How To Play</button>
                    </form>
                </div>

                <!-- Navbar - Middle -->
                <div class="container-top-middle">
                    <form name="submit" action="/traffic" method="post">
                        <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                        <input type="hidden" name="goto" class="hidden-field" value="index"></input>
                        <button name="history" class="btn container-top-middle-btn" type="submit">Geo50x</button>
                    </form>
                </div>

                <!-- Navbar - Right -->
                <div class="container-top-right">

                    <div class="container-top-right-history">
                        {% if session["user_id"] %}
                        <form name="submit" action="/traffic" method="post">
                            <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                            <input type="hidden" name="goto" class="hidden-field" value="history"></input>
                            <button name="history" class="btn top-container-btn" type="submit">{{ username }}</button>
                        </form>
                        <form name="submit" action="/traffic" method="post">
                            <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                            <input type="hidden" name="goto" class="hidden-field" value="history"></input>
                            <button name="history" class="btn top-container-btn" type="submit">{{ total }} pts</button>
                        </form>
                        <form name="submit">
                            <button name="history" class="btn top-container-btn" type="submit" disabled>|</button>
                        </form>
                        <form name="submit" action="/traffic" method="post">
                            <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                            <input type="hidden" name="goto" class="hidden-field" value="logout"></input>
                            <button name="history" class="btn top-container-btn" type="submit">Log Out</button>
                        </form>
                        {% else %}
                        <form name="submit" action="/traffic" method="post">
                            <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                            <input type="hidden" name="goto" class="hidden-field" value="register"></input>
                            <button name="history" class="btn top-container-btn" type="submit">Register</button>
                        </form>
                        <form name="submit" action="/traffic" method="post">
                            <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                            <input type="hidden" name="goto" class="hidden-field" value="login"></input>
                            <button name="history" class="btn top-container-btn" type="submit">Log In</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
                
            </div>

            <!-- Content -->
            <div class="container-bottom">
                {% block main %}{% endblock %}
            </div>

        </div>


    </body>

</html>
