<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        <!-- Script for the maps -->
        {% block mapscript %}{% endblock %}

        <title>Geofinder - Explore the world!</title>

    </head>

    <body>

        <div class="container-main">

            <!-- Navbar -->
            <div class="container-top">
                
                <!-- Navbar - Left -->
                <div class="container-top-left">
                    <form name="submit" action="/traffic" method="post">
                        <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                        <input type="hidden" name="goto" class="hidden-field" value="about"></input>
                        <button name="history" class="bttn bttn-small bttn-naked" type="submit">About</button>
                    </form>
                    <form>
                        <button name="history" class="bttn bttn-separator-extra" type="submit" disabled></button>
                    </form>
                    <form name="submit" action="/traffic" method="post">
                        <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                        <input type="hidden" name="goto" class="hidden-field" value="howto"></input>
                        <button name="history" class="bttn bttn-small bttn-naked" type="submit">How To Play</button>
                    </form>
                </div>

                <!-- Navbar - Middle -->
                <div class="container-top-middle">
                    <form name="submit" action="/traffic" method="post">
                        <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                        <input type="hidden" name="goto" class="hidden-field" value="index"></input>
                        <button name="history" class="bttn bttn-xlarge bttn-naked" type="submit">Geofinder</button>
                    </form>
                </div>

                <!-- Navbar - Right -->
                <div class="container-top-right">

                    <div class="container-top-right-history">
                        {% if session["user_id"] %}
                            <form name="submit" action="/traffic" method="post">
                                <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                                <input type="hidden" name="goto" class="hidden-field" value="profile_fifty"></input>
                                <button name="history" class="bttn bttn-small bttn-naked" type="submit">
                                    <span class="material-symbols-outlined" style="line-height: 3; font-size: 22px;">award_star</span>&nbsp;{{ total1|round }} </button>
                            </form>
                            <form name="submit">
                                <button name="history" class="bttn bttn-separator-extra " type="submit" disabled></button>
                            </form>
                            <form name="submit" action="/traffic" method="post">
                                <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                                <input type="hidden" name="goto" class="hidden-field" value="profile"></input>
                                <button name="history" class="bttn bttn-small bttn-naked" style="margin-right: 5px !important;" type="submit">{{ username }}</button>
                            </form>
                            {% if session["status"] == "admin" %}
                                <form name="submit" action="/traffic" method="post">
                                    <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                                    <input type="hidden" name="goto" class="hidden-field" value="admin"></input>
                                    <button name="history" class="bttn bttn-xsmall bttn-admin" type="submit">admin</button>
                                </form>
                            {% else %}
                            {% endif %}
                            <form>
                                <button name="history" class="bttn bttn-separator-extra" type="submit" disabled></button>
                            </form>
                            <form name="submit" action="/traffic" method="post">
                                <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                                <input type="hidden" name="goto" class="hidden-field" value="logout"></input>
                                <button name="history" class="bttn bttn-small bttn-naked" type="submit">Log Out</button>
                            </form>
                        {% else %}
                            <form name="submit" action="/traffic" method="post">
                                {% set new_registration_status = "" if new_registrations else "disabled" %}
                                <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                                <input type="hidden" name="goto" class="hidden-field" value="register"></input>
                                <button name="history" class="bttn bttn-small bttn-naked" type="submit" {{ new_registration_status }}>Register</button>
                            </form>
                            <form>
                                <button name="history" class="bttn bttn-separator-extra" type="submit" disabled></button>
                            </form>
                            <form name="submit" action="/traffic" method="post">
                                <input type="hidden" name="page" class="hidden-field" value="{{ page }}"></input>
                                <input type="hidden" name="goto" class="hidden-field" value="login"></input>
                                <button name="history" class="bttn bttn-small bttn-naked" type="submit">Log In</button>
                            </form>
                        {% endif %}
                    </div>
                </div>
                
            </div>

            <!-- Content -->
            <div class="container-bottom">
                {% block main %}{% endblock %}
            </div>

        </div>


    </body>

</html>
